<h3>
  Update Add Product
</h3>
<div *ngIf="product">
  <h2>{{ product.name | uppercase }} Details</h2>
  <div><span>id: </span>{{product._id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="product.name" placeholder="name"/>
    </label>
    <label>Color:
      <input [(ngModel)]="product.color" placeholder="color"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
